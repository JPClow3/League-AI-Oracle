<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftWise AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': 'hsl(var(--bg-primary) / <alpha-value>)',
              'bg-secondary': 'hsl(var(--bg-secondary) / <alpha-value>)',
              'surface': 'hsl(var(--surface) / <alpha-value>)',
              'surface-secondary': 'hsl(var(--surface-secondary) / <alpha-value>)',
              'surface-tertiary': 'hsl(var(--surface-tertiary) / <alpha-value>)',
              'surface-inset': 'hsl(var(--surface-inset) / <alpha-value>)',
              'border': 'hsl(var(--border) / <alpha-value>)',
              'border-primary': 'hsl(var(--border-primary) / <alpha-value>)',
              'border-secondary': 'hsl(var(--border-secondary) / <alpha-value>)',
              'text-primary': 'hsl(var(--text-primary) / <alpha-value>)',
              'text-secondary': 'hsl(var(--text-secondary) / <alpha-value>)',
              'text-muted': 'hsl(var(--text-muted) / <alpha-value>)',
              'accent': 'hsl(var(--accent) / <alpha-value>)',
              'on-accent': 'hsl(var(--on-accent) / <alpha-value>)',
              'secondary-accent': 'hsl(var(--secondary-accent) / <alpha-value>)',
              'info': 'hsl(var(--info) / <alpha-value>)',
              'success': 'hsl(var(--success) / <alpha-value>)',
              'warning': 'hsl(var(--warning) / <alpha-value>)',
              'error': 'hsl(var(--error) / <alpha-value>)',
              'team-blue': 'hsl(var(--team-blue) / <alpha-value>)',
              'team-red': 'hsl(var(--team-red) / <alpha-value>)',
              // Aliases for classes that were used inconsistently
              'gold': 'hsl(var(--accent) / <alpha-value>)',
              'gold-bright': 'hsl(var(--accent) / <alpha-value>)',
              'on-gold': 'hsl(var(--on-accent) / <alpha-value>)',
              'turquoise': 'hsl(var(--secondary-accent) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Teko', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
        "react-dom": "https://esm.sh/react-dom@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.12",
        "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0",
        "focus-trap-react": "https://esm.sh/focus-trap-react@^11.0.4",
        "react-transition-group": "https://esm.sh/react-transition-group@^4.4.5",
        "react-virtualized-auto-sizer": "https://esm.sh/react-virtualized-auto-sizer@^1.0.26",
        "react-window": "https://esm.sh/react-window@^1.8.11",
        "lucide-react": "https://esm.sh/lucide-react@^0.418.0",
        "dexie": "https://esm.sh/dexie@^4.0.7"
      }
    }
    </script>
    <style>
      :root {
        /* --- THEME: ARCANE NIGHT (DARK) --- */
        --bg-primary: 220 33% 5%;      /* #0A0B0F */
        --bg-secondary: 220 20% 8%;   /* #111318 */
        --surface: 220 15% 12%;       /* #1A1D23 */
        --surface-secondary: 220 10% 15%; /* #22252A */
        --surface-tertiary: 220 10% 20%; /* #2E3138 */
        --surface-inset: 220 33% 4%; /* #08090D */

        --border: 220 12% 23%;        /* #313843 */
        --border-primary: 220 12% 23%;
        --border-secondary: 220 10% 30%; /* #454852 */
        
        --text-primary: 216 25% 95%;   /* #F0F2F7 */
        --text-secondary: 215 16% 68%; /* #A0AEC0 */
        --text-muted: 215 15% 44%;     /* #646C7B */
        
        --accent: 42 70% 55%;         /* #C89B3C (Hextech Gold) */
        --on-accent: 220 33% 5%;      /* #0A0B0F */
        --secondary-accent: 195 90% 45%; /* #0BC4E2 (Piltover Blue) */
        
        --info: 195 90% 45%;
        --success: 135 60% 45%;
        --warning: 38 92% 50%;
        --error: 354 70% 54%;
        
        --team-blue: 205 100% 50%;
        --team-red: 0 85% 55%;

        --focus-ring: 42 70% 55%; /* Hextech Gold */
      }

      html[data-theme="light"] {
        /* --- THEME: PARCHMENT & INK (LIGHT) --- */
        --bg-primary: 43 43% 97%;      /* #FBF9F5 */
        --bg-secondary: 0 0% 100%;      /* #FFFFFF */
        --surface: 38 33% 94%;        /* #F7F4EF */
        --surface-secondary: 38 33% 98%; /* #FCFAF7 */
        --surface-tertiary: 38 33% 92%; /* #F2EEE8 */
        --surface-inset: 43 43% 95%; /* #F7F5F0 */

        --border: 40 20% 80%;         /* #DCD5C3 */
        --border-primary: 40 20% 80%;
        --border-secondary: 40 20% 70%; /* #C7BEAC */

        --text-primary: 220 23% 14%;   /* #1A202C */
        --text-secondary: 215 15% 34%; /* #4A5568 */
        --text-muted: 215 14% 48%;     /* #6C757D */

        --accent: 42 100% 36%;        /* #B8860B (Dark Gold for contrast) */
        --on-accent: 0 0% 100%;       /* #FFFFFF */
        --secondary-accent: 190 100% 28%; /* #007A8D (Dark Blue for contrast) */
        
        --info: 190 100% 28%;
        --success: 135 60% 35%;
        --warning: 38 92% 45%;
        --error: 354 70% 48%;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
        background-color: hsl(var(--bg-primary));
        color: hsl(var(--text-primary));
      }
      
      .shadow-glow-accent {
        box-shadow: 0 0 15px 0px hsl(var(--accent) / 0.3), 0 0 5px 0px hsl(var(--accent) / 0.2);
      }
      .shadow-glow-info {
        box-shadow: 0 0 15px 0px hsl(var(--info) / 0.3), 0 0 5px 0px hsl(var(--info) / 0.2);
      }
      
      @keyframes pulse-once {
        0% { box-shadow: 0 0 0 0 hsl(var(--accent) / 0.4); }
        70% { box-shadow: 0 0 0 10px hsl(var(--accent) / 0); }
        100% { box-shadow: 0 0 0 0 hsl(var(--accent) / 0); }
      }
      .animate-pulse-once { animation: pulse-once 1.2s ease-in-out; }
      
      @keyframes mission-complete-glow {
        0% { box-shadow: 0 0 0 0 hsl(var(--accent) / 0.5), inset 0 0 0 0 hsl(var(--accent) / 0.3); }
        100% { box-shadow: 0 0 20px 10px hsl(var(--accent) / 0), inset 0 0 10px 5px hsl(var(--accent) / 0); }
      }
      .animate-mission-complete { animation: mission-complete-glow 1.5s ease-out; }

      @keyframes scan-line {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(200%); opacity: 0; }
      }
      .scanner-effect::after {
        content: '';
        position: absolute; top: 0; left: 0; right: 0; height: 50%;
        background: linear-gradient( to bottom, transparent 0%, hsl(var(--secondary-accent) / 0.1) 48%, hsl(var(--secondary-accent) / 0.3) 50%, hsl(var(--secondary-accent) / 0.1) 52%, transparent 100% );
        animation: scan-line 2.5s linear infinite;
        pointer-events: none;
      }
      
      @keyframes bar-grow-anim {
        from { transform: scaleY(0); }
        to { transform: scaleY(1); }
      }
      .bar-grow { transform-origin: bottom; animation: bar-grow-anim 0.5s ease-out forwards; }

      @keyframes gentle-pulse {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
      .animate-gentle-pulse { animation: gentle-pulse 2.5s ease-in-out infinite; }
      
      /* Tour Spotlight */
      @keyframes tour-glow {
        0%, 100% { box-shadow: 0 0 0 9999px hsla(0, 0%, 0%, 0.7), 0 0 10px 5px hsl(var(--accent)); }
        50% { box-shadow: 0 0 0 9999px hsla(0, 0%, 0%, 0.7), 0 0 25px 10px hsl(var(--accent)); }
      }
      .tour-spotlight {
        position: fixed;
        border-radius: 6px;
        box-shadow: 0 0 0 9999px hsla(0, 0%, 0%, 0.7);
        z-index: 1001;
        transition: all 0.3s ease-in-out;
        pointer-events: none;
        animation: tour-glow 2s ease-in-out infinite;
      }
      
      /* Page Transitions */
      .page-enter { opacity: 0; transform: translateY(10px); }
      .page-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms; }
      .page-exit { opacity: 1; transform: translateY(0); }
      .page-exit-active { opacity: 0; transform: translateY(-10px); transition: opacity 300ms, transform 300ms; }

      /* Modal Transitions */
      .modal-enter { opacity: 0; }
      .modal-enter-active { opacity: 1; transition: opacity 200ms; }
      .modal-exit { opacity: 1; }
      .modal-exit-active { opacity: 0; transition: opacity 200ms; }
      .modal-content-enter { opacity: 0; transform: scale(0.95); }
      .modal-content-enter-active { opacity: 1; transform: scale(1); transition: opacity 200ms, transform 200ms; }
      .modal-content-exit { opacity: 1; transform: scale(1); }
      .modal-content-exit-active { opacity: 0; transform: scale(0.95); transition: opacity 200ms, transform 200ms; }

      /* Tooltip */
      .tooltip-container {
        border: 1px solid hsl(var(--border));
        background-color: hsl(var(--bg-secondary));
        box-shadow: 0 4px 12px hsl(var(--bg-primary) / 0.5);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        border-radius: 4px;
        backdrop-filter: blur(4px);
      }
      .tooltip-container::after {
        content: ''; position: absolute; left: 50%; top: 100%;
        transform: translateX(-50%); width: 0; height: 0;
        border-left: 6px solid transparent; border-right: 6px solid transparent;
        border-top: 6px solid hsl(var(--border));
      }

      /* AI Analysis Glow */
      @keyframes scanner-border {
        0% { box-shadow: inset 0 0 0 2px hsl(var(--accent) / 0); }
        50% { box-shadow: inset 0 0 0 2px hsl(var(--accent) / 0.7); }
        100% { box-shadow: inset 0 0 0 2px hsl(var(--accent) / 0); }
      }
      .analyzing-glow {
        animation: scanner-border 1.5s ease-in-out infinite;
      }
      
      /* New Hextech Loader Animations */
      @keyframes rotate-outer {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes rotate-inner {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse-core {
        0%, 100% { opacity: 0.7; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-sans">

</html>
