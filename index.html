
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://esm.sh">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <title>DraftWise AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "react-window": "https://esm.sh/react-window@^1.8.10",
    "react-virtualized-auto-sizer": "https://esm.sh/react-virtualized-auto-sizer@^1.0.24",
    "focus-trap-react": "https://esm.sh/focus-trap-react@^10.2.3",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.4.1",
    "react-transition-group": "https://esm.sh/react-transition-group@^4.4.5",
    "react-dom": "https://esm.sh/react-dom@^19.1.1"
  }
}
</script>
<style>
  /* Holographic Hextech Theme Variables are now applied via JS in App.tsx */

  body {
    font-family: 'Inter', sans-serif;
    /* New: Add subtle noise/lighting texture for a "Strategic Dossier" feel */
    background-image: radial-gradient(circle at 50% 0, rgba(var(--color-accent-bg), 0.05), transparent 40%),
                      radial-gradient(circle at 50% 100%, rgba(51, 65, 85, 0.1), transparent 60%);
    background-attachment: fixed;
  }

  .font-display {
    font-family: 'Rajdhani', sans-serif;
  }
  
  /* --- New Page Transitions (Fade & Slide Up) --- */
  .page-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
  .page-enter {
    opacity: 0;
    transform: translateY(15px);
  }
  .page-enter-active {
    opacity: 1;
    transform: translateY(0);
    transition: opacity 300ms ease-out, transform 300ms ease-out;
  }
  .page-exit {
    opacity: 1;
    transform: translateY(0);
  }
  .page-exit-active {
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 300ms ease-in, transform 300ms ease-in;
  }
  /* --- End Page Transitions --- */

  /* For react-transition-group modal animation */
  .modal-enter {
    opacity: 0;
  }
  .modal-enter-active {
    opacity: 1;
    transition: opacity 200ms;
  }
  .modal-exit {
    opacity: 1;
  }
  .modal-exit-active {
    opacity: 0;
    transition: opacity 200ms;
  }

  .modal-content-enter {
      transform: scale(0.95);
      opacity: 0;
  }
  .modal-content-enter-active {
      transform: scale(1);
      opacity: 1;
      transition: transform 300ms, opacity 300ms;
  }
  .modal-content-exit {
      transform: scale(1);
      opacity: 1;
  }
  .modal-content-exit-active {
      transform: scale(0.95);
      opacity: 0;
      transition: transform 300ms, opacity 300ms;
  }

  /* For gamification micro-interactions */
  @keyframes pulse-once {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(var(--color-accent-text), 0.5); }
    50% { transform: scale(1.1); box-shadow: 0 0 10px 5px rgba(var(--color-accent-text), 0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(var(--color-accent-text), 0); }
  }
  .animate-pulse-once {
      animation: pulse-once 0.75s ease-out;
  }
  
  /* --- New Mission Completion Animation --- */
  @keyframes mission-complete-glow {
    0% { box-shadow: 0 0 0px rgba(var(--color-accent-text), 0); }
    50% { box-shadow: 0 0 20px 5px rgba(var(--color-accent-text), 0.5); transform: scale(1.02); }
    100% { box-shadow: 0 0 0px rgba(var(--color-accent-text), 0); }
  }
  .animate-mission-complete {
      animation: mission-complete-glow 1.5s ease-out;
  }
  /* --- End Mission Completion Animation --- */

  @keyframes pulse-glow {
    0%, 100% {
      box-shadow: 0 0 5px rgba(var(--color-accent-bg), 0.2);
    }
    50% {
      box-shadow: 0 0 20px 5px rgba(var(--color-accent-bg), 0.5);
    }
  }
  .animate-pulse-glow {
      animation: pulse-glow 2s infinite ease-in-out;
  }

  /* For Onboarding Guided Tour */
  .tour-spotlight {
    position: absolute;
    border-radius: 8px;
    box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
    transition: all 0.3s ease-in-out;
    pointer-events: all; /* Allows clicks on the highlighted element */
  }

  .tour-step-content {
    position: absolute;
    background-color: #1f2937; /* slate-800 */
    color: #d1d5db; /* gray-300 */
    padding: 1rem;
    border-radius: 8px;
    border: 1px solid #374151; /* slate-700 */
    max-width: 350px;
    z-index: 1001;
    transition: all 0.3s ease-in-out;
  }

  /* For Onboarding Progress Bar */
  .progress-bar {
      position: relative;
      height: 8px;
      width: 100%;
      background-color: #374151; /* slate-700 */
      border-radius: 9999px;
      overflow: hidden;
  }

  .progress-bar-inner {
      height: 100%;
      background-color: rgb(var(--color-accent-bg));
      border-radius: 9999px;
      transition: width 0.3s ease-in-out;
  }

  /* For Hextech Loader */
  @keyframes hex-scan {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(100%);
    }
  }

  @keyframes pulse-text {
    0%, 100% {
      opacity: 0.7;
    }
    50% {
      opacity: 1;
    }
  }

  /* For Power Spike Timeline */
  @keyframes bar-grow {
      from {
          transform: scaleY(0);
      }
      to {
          transform: scaleY(1);
      }
  }
  .bar-grow {
      transform-origin: bottom;
      animation: bar-grow 0.5s ease-out forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
